<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구매 품목 카탈로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 40%, #000000 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      padding: 18px 24px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(10px);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.6));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .count-info {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    main {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 16px 40px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }

    .toolbar-left,
    .toolbar-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .toolbar-right {
      margin-left: auto;
    }

    .search-input {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      min-width: 220px;
      font-size: 13px;
      outline: none;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
      min-width: 150px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-outline {
      padding: 7px 12px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-outline:hover {
      background: rgba(148, 163, 184, 0.1);
    }

    .btn-admin-active {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.6);
    }

    .category-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .category-tab {
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 12px;
      color: #cbd5f5;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease, border-color 0.15s ease;
    }

    .category-tab:hover {
      background: rgba(37, 99, 235, 0.25);
      border-color: rgba(96, 165, 250, 0.9);
    }

    .category-tab.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      border-color: transparent;
      color: #f9fafb;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7), 0 12px 25px rgba(15, 23, 42, 0.9);
    }

    .card {
      margin-top: 4px;
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.25), rgba(15, 23, 42, 0.95));
      border-radius: 18px;
      padding: 16px 14px 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
    }

    th, td {
      padding: 9px 8px;
      text-align: left;
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      vertical-align: middle;
    }

    th {
      font-weight: 600;
      color: #a5b4fc;
      white-space: nowrap;
      font-size: 12px;
    }

    tbody tr:hover {
      background: radial-gradient(circle at center, rgba(37, 99, 235, 0.22), rgba(15, 23, 42, 0.95));
    }

    tr.selected-row {
      background: radial-gradient(circle at center, rgba(34, 197, 94, 0.18), rgba(15, 23, 42, 0.95));
    }

    .name-cell {
      font-size: 13px;
      color: #e5e7eb;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(55, 65, 81, 0.8);
      color: #e5e7eb;
      font-size: 10px;
      font-weight: 500;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag-pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.7);
      color: #e5e7eb;
      font-size: 10px;
    }

    .price {
      text-align: right;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .link-cell {
      text-align: right;
      white-space: nowrap;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      text-decoration: none;
    }

    .btn-link:hover {
      filter: brightness(1.05);
    }

    .no-data {
      text-align: center;
      padding: 24px 8px 16px;
      font-size: 13px;
      color: #9ca3af;
    }

    .error-banner {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(127, 29, 29, 0.9);
      color: #fecaca;
      font-size: 12px;
      border: 1px solid rgba(248, 113, 113, 0.9);
    }

    /* 관리자 패널 */

    .admin-panel {
      margin-top: 20px;
      padding: 14px 16px 16px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.1), rgba(15, 23, 42, 0.96));
      border: 1px solid rgba(52, 211, 153, 0.5);
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .admin-title {
      font-size: 13px;
      font-weight: 600;
      color: #a7f3d0;
    }

    .admin-desc {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .admin-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px 10px;
      margin-bottom: 10px;
    }

    .admin-field {
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: 11px;
    }

    .admin-field label {
      color: #cbd5f5;
    }

    .admin-input,
    .admin-select {
      padding: 6px 8px;
      border-radius: 9px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
    }

    .admin-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .btn-small {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
    }

    .btn-danger {
      border-color: rgba(248, 113, 113, 0.8);
      color: #fecaca;
    }

    .btn-danger:hover {
      background: rgba(248, 113, 113, 0.15);
    }

    .btn-primary {
      border-color: #22c55e;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    @media (max-width: 900px) {
      .admin-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 720px) {
      header {
        flex-direction: column;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar-left,
      .toolbar-right {
        width: 100%;
        justify-content: space-between;
      }

      .search-input {
        flex: 1;
        min-width: 0;
      }

      th:nth-child(2),
      td:nth-child(2) {
        display: none; /* 카테고리 컬럼 모바일에서 숨김 */
      }

      .admin-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>구매 품목 카탈로그</h1>
      <div class="subtitle">반복 구매 품목을 카테고리별로 정리하고, 링크로 바로 이동</div>
      <div id="countInfo" class="count-info"></div>
    </div>
  </header>

  <main>
    <div id="errorBox" class="error-banner" style="display:none;"></div>

    <div class="toolbar">
      <div class="toolbar-left">
        <input
          id="searchInput"
          class="search-input"
          type="text"
          placeholder="품명 · 태그 검색 (예: 캡슐, 회의실, 본사)"
        />
      </div>

      <div class="toolbar-right">
        <select id="sortSelect">
          <option value="default">정렬 없음</option>
          <option value="name-asc">품명 ▲</option>
          <option value="price-asc">금액 낮은순 ▲</option>
          <option value="price-desc">금액 높은순 ▼</option>
        </select>

        <button id="refreshBtn" class="btn-outline">
          새로 불러오기
        </button>

        <button id="adminToggleBtn" class="btn-outline">
          관리자 모드
        </button>
      </div>
    </div>

    <div id="categoryTabs" class="category-tabs">
      <!-- JS에서 탭 렌더링 -->
    </div>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>품명</th>
            <th>카테고리</th>
            <th>태그</th>
            <th>금액(원)</th>
            <th>링크</th>
          </tr>
        </thead>
        <tbody id="itemTbody">
          <!-- JS에서 데이터 렌더링 -->
        </tbody>
      </table>
      <div id="noData" class="no-data" style="display:none;">
        조건에 맞는 품목이 없습니다.
      </div>
    </section>

    <!-- 관리자 패널 -->
    <section id="adminPanel" class="admin-panel" style="display:none;">
      <div class="admin-header">
        <div>
          <div class="admin-title">관리자 모드 · 항목 추가 / 수정</div>
          <div class="admin-desc">
            표에서 행을 클릭하면 아래 입력폼에 값이 채워집니다. 수정 후 저장하거나 새 항목을 추가하세요.
            완료되면 <b>CSV 다운로드</b> 버튼으로 파일을 내려받아 GitHub / PowerShare에 업로드합니다.
          </div>
        </div>
      </div>

      <div class="admin-grid">
        <div class="admin-field">
          <label for="adminName">품명</label>
          <input id="adminName" class="admin-input" type="text" />
        </div>
        <div class="admin-field">
          <label for="adminCategory">카테고리</label>
          <select id="adminCategory" class="admin-select">
            <option value="">선택</option>
            <option value="사무용품">사무용품</option>
            <option value="소모품">소모품</option>
            <option value="주방/탕비/
