<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>구매 품목 카탈로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 40%, #000000 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      padding: 18px 24px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(10px);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.6));
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .count-info {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    main {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 16px 40px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }

    .toolbar-left,
    .toolbar-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-input {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      min-width: 220px;
      font-size: 13px;
      outline: none;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
      min-width: 150px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-outline {
      padding: 7px 12px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-outline:hover {
      background: rgba(148, 163, 184, 0.1);
    }

    .category-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .category-tab {
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 12px;
      color: #cbd5f5;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease, border-color 0.15s ease;
    }

    .category-tab:hover {
      background: rgba(37, 99, 235, 0.25);
      border-color: rgba(96, 165, 250, 0.9);
    }

    .category-tab.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      border-color: transparent;
      color: #f9fafb;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.7), 0 12px 25px rgba(15, 23, 42, 0.9);
    }

    .card {
      margin-top: 4px;
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.25), rgba(15, 23, 42, 0.95));
      border-radius: 18px;
      padding: 16px 14px 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: rgba(15, 23, 42, 0.9);
    }

    th, td {
      padding: 9px 8px;
      text-align: left;
      border-bottom: 1px solid rgba(55, 65, 81, 0.9);
      vertical-align: middle;
    }

    th {
      font-weight: 600;
      color: #a5b4fc;
      white-space: nowrap;
      font-size: 12px;
    }

    tbody tr:hover {
      background: radial-gradient(circle at center, rgba(37, 99, 235, 0.22), rgba(15, 23, 42, 0.95));
    }

    .name-cell {
      font-size: 13px;
      color: #e5e7eb;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(55, 65, 81, 0.8);
      color: #e5e7eb;
      font-size: 10px;
      font-weight: 500;
      text-transform: none;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag-pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.7);
      color: #e5e7eb;
      font-size: 10px;
    }

    .price {
      text-align: right;
      white-space: nowrap;
      font-variant-numeric: tabular-nums;
    }

    .link-cell {
      text-align: right;
      white-space: nowrap;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #020617;
      text-decoration: none;
    }

    .btn-link:hover {
      filter: brightness(1.05);
    }

    .no-data {
      text-align: center;
      padding: 24px 8px 16px;
      font-size: 13px;
      color: #9ca3af;
    }

    .error-banner {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(127, 29, 29, 0.9);
      color: #fecaca;
      font-size: 12px;
      border: 1px solid rgba(248, 113, 113, 0.9);
    }

    @media (max-width: 720px) {
      header {
        flex-direction: column;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar-left,
      .toolbar-right {
        width: 100%;
        justify-content: space-between;
      }

      .search-input {
        flex: 1;
        min-width: 0;
      }

      th:nth-child(2),
      td:nth-child(2) {
        display: none; /* 카테고리 컬럼 모바일에서 숨김 */
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>구매 품목 카탈로그</h1>
      <div class="subtitle">반복 구매 품목을 카테고리별로 정리하고, 링크로 바로 이동</div>
      <div id="countInfo" class="count-info"></div>
    </div>
  </header>

  <main>
    <div id="errorBox" class="error-banner" style="display:none;"></div>

    <div class="toolbar">
      <div class="toolbar-left">
        <input
          id="searchInput"
          class="search-input"
          type="text"
          placeholder="품명 · 태그 검색 (예: 캡슐, 회의실, 본사)"
        />
      </div>

      <div class="toolbar-right">
        <select id="sortSelect">
          <option value="default">정렬 없음</option>
          <option value="name-asc">품명 ▲</option>
          <option value="price-asc">금액 낮은순 ▲</option>
          <option value="price-desc">금액 높은순 ▼</option>
        </select>

        <button id="refreshBtn" class="btn-outline">
          새로 불러오기
        </button>
      </div>
    </div>

    <div id="categoryTabs" class="category-tabs">
      <!-- JS에서 탭 렌더링 -->
    </div>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>품명</th>
            <th>카테고리</th>
            <th>태그</th>
            <th>금액(원)</th>
            <th>링크</th>
          </tr>
        </thead>
        <tbody id="itemTbody">
          <!-- JS에서 데이터 렌더링 -->
        </tbody>
      </table>
      <div id="noData" class="no-data" style="display:none;">
        조건에 맞는 품목이 없습니다.
      </div>
    </section>
  </main>

  <script>
    // ===== 전역 상태 =====
    let items = [];
    let currentCategory = "ALL";
    let searchTerm = "";
    let sortOption = "default";

    const categoryTabsEl = document.getElementById("categoryTabs");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const refreshBtn = document.getElementById("refreshBtn");
    const itemTbody = document.getElementById("itemTbody");
    const noData = document.getElementById("noData");
    const errorBox = document.getElementById("errorBox");
    const countInfo = document.getElementById("countInfo");

    // ===== CSV 파서 (표준 CSV 대응: 따옴표, 콤마 처리) =====
    function parseCsv(text) {
      const rows = [];
      let row = [];
      let field = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const next = text[i + 1];

        if (char === '"' && inQuotes && next === '"') {
          // 이스케이프 된 따옴표 ("")
          field += '"';
          i++;
        } else if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === "," && !inQuotes) {
          row.push(field);
          field = "";
        } else if ((char === "\n" || char === "\r") && !inQuotes) {
          if (field !== "" || row.length > 0) {
            row.push(field);
            rows.push(row);
            row = [];
            field = "";
          }
        } else {
          field += char;
        }
      }
      if (field !== "" || row.length > 0) {
        row.push(field);
        rows.push(row);
      }

      if (!rows.length) return [];

      const header = rows[0].map(h => h.trim());
      const nameIdx = header.indexOf("name");
      const catIdx = header.indexOf("category");
      const priceIdx = header.indexOf("price");
      const urlIdx = header.indexOf("url");
      const tagsIdx = header.indexOf("tags");

      const dataRows = rows.slice(1).filter(r => r.some(v => v.trim() !== ""));

      return dataRows.map(cols => {
        const name = cols[nameIdx] ? cols[nameIdx].trim() : "";
        const category = cols[catIdx] ? cols[catIdx].trim() : "";
        const priceRaw = cols[priceIdx] ? cols[priceIdx].replace(/,/g, "").trim() : "";
        const url = cols[urlIdx] ? cols[urlIdx].trim() : "";
        const tagsRaw = tagsIdx >= 0 && cols[tagsIdx] ? cols[tagsIdx].trim() : "";

        const price = priceRaw ? Number(priceRaw) : 0;
        const tags = tagsRaw
          ? tagsRaw.split(",").map(t => t.trim()).filter(Boolean)
          : [];

        return { name, category, price, url, tags };
      }).filter(it => it.name && it.url);
    }

    // ===== 렌더링 관련 =====
    function formatPrice(num) {
      if (typeof num !== "number" || Number.isNaN(num) || num === 0) return "";
      return num.toLocaleString("ko-KR");
    }

   function renderCategories() {
  const set = new Set();
  items.forEach(it => {
    if (it.category) set.add(it.category);
  });
  const categories = Array.from(set).sort();

  categoryTabsEl.innerHTML = "";

  const allBtn = document.createElement("button");
  allBtn.className = "category-tab" + (currentCategory === "ALL" ? " active" : "");
  allBtn.textContent = "전체";
  allBtn.dataset.value = "ALL";
  categoryTabsEl.appendChild(allBtn);

  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.className = "category-tab" + (currentCategory === cat ? " active" : "");
    btn.textContent = cat;
    btn.dataset.value = cat;
    categoryTabsEl.appendChild(btn);
  });
}

      categoryTabsEl.addEventListener("click", (e) => {
        const target = e.target.closest(".category-tab");
        if (!target) return;
        currentCategory = target.dataset.value;
        Array.from(categoryTabsEl.children).forEach(btn => {
          btn.classList.toggle("active", btn.dataset.value === currentCategory);
        });
        render();
      }, { once: true }); // 새로 렌더링될 때마다 다시 걸림
    }

    function applyFilters(data) {
      return data.filter(it => {
        const matchCategory =
          currentCategory === "ALL" || it.category === currentCategory;

        const keyword = searchTerm.toLowerCase();
        const text =
          (it.name || "") +
          " " +
          (it.category || "") +
          " " +
          (it.tags || []).join(" ");

        const matchSearch =
          !keyword || text.toLowerCase().includes(keyword);

        return matchCategory && matchSearch;
      });
    }

    function applySort(data) {
      const arr = [...data];
      if (sortOption === "name-asc") {
        arr.sort((a, b) => a.name.localeCompare(b.name, "ko"));
      } else if (sortOption === "price-asc") {
        arr.sort((a, b) => (a.price || 0) - (b.price || 0));
      } else if (sortOption === "price-desc") {
        arr.sort((a, b) => (b.price || 0) - (a.price || 0));
      }
      return arr;
    }

    function renderTable(data) {
      itemTbody.innerHTML = "";

      if (!data.length) {
        noData.style.display = "block";
      } else {
        noData.style.display = "none";
      }

      data.forEach(it => {
        const tr = document.createElement("tr");

        const nameTd = document.createElement("td");
        nameTd.className = "name-cell";
        nameTd.textContent = it.name;

        const catTd = document.createElement("td");
        const catPill = document.createElement("span");
        catPill.className = "category-pill";
        catPill.textContent = it.category || "-";
        catTd.appendChild(catPill);

        const tagsTd = document.createElement("td");
        const tagsWrap = document.createElement("div");
        tagsWrap.className = "tags";
        if (it.tags && it.tags.length) {
          it.tags.forEach(tag => {
            const pill = document.createElement("span");
            pill.className = "tag-pill";
            pill.textContent = tag;
            tagsWrap.appendChild(pill);
          });
        }
        tagsTd.appendChild(tagsWrap);

        const priceTd = document.createElement("td");
        priceTd.className = "price";
        priceTd.textContent = formatPrice(it.price);

        const linkTd = document.createElement("td");
        linkTd.className = "link-cell";
        const a = document.createElement("a");
        a.className = "btn-link";
        a.href = it.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = "주문 페이지";
        linkTd.appendChild(a);

        tr.appendChild(nameTd);
        tr.appendChild(catTd);
        tr.appendChild(tagsTd);
        tr.appendChild(priceTd);
        tr.appendChild(linkTd);

        itemTbody.appendChild(tr);
      });

      countInfo.textContent = `표시: ${data.length}개 / 전체 ${items.length}개`;
    }

    function render() {
      const filtered = applyFilters(items);
      const sorted = applySort(filtered);
      renderTable(sorted);
    }

    // ===== 데이터 로딩 =====
    async function loadItems() {
      try {
        errorBox.style.display = "none";
        errorBox.textContent = "";

        const res = await fetch("items.csv?v=" + Date.now());
        if (!res.ok) {
          throw new Error("items.csv를 불러오지 못했습니다 (HTTP " + res.status + ")");
        }
        const text = await res.text();
        items = parseCsv(text);

        if (!items.length) {
          throw new Error("items.csv에 유효한 데이터가 없습니다.");
        }

        renderCategories();
        render();
      } catch (err) {
        console.error(err);
        errorBox.style.display = "block";
        errorBox.textContent =
          "데이터 로딩 오류: " +
          err.message +
          "  (items.csv 위치와 형식을 확인하세요)";
      }
    }

    // ===== 이벤트 바인딩 =====
    document.addEventListener("DOMContentLoaded", () => {
      searchInput.addEventListener("input", (e) => {
        searchTerm = e.target.value;
        render();
      });

      sortSelect.addEventListener("change", (e) => {
        sortOption = e.target.value;
        render();
      });

      refreshBtn.addEventListener("click", loadItems);

      loadItems();
    });
  </script>
</body>
</html>
